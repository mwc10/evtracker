name: CI

on:
  push:
    branches: 
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Elm environment
        uses: JorelAli/setup-elm@v1
        with:
          elm-version: 0.19.1
      - name: Compile Elm Files
        run: make
        working-directory: /
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.2.5
        with:
          # Build directory to deploy
          build_dir: dist/
